<table class="table">
  <thead>
    <tr>
      <th v-repeat="column: columns" v-on="click:sortBy(column)" v-class="dropup: reversed[column]">
        {{column | capitalize}}
        <span v-class="caret: sortColumn == column"></span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr v-repeat="row: currentPage | orderBy sortColumn reversed[sortColumn]">
      <td v-repeat="column: columns">
        {{row[column]}}
      </td>
    </tr>
  </tbody>
</table>
<nav>
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous" v-on="click: page--">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li v-repeat="pageCount" v-class="active: page == $index"><a href="#" v-on="click: page = $index">{{$index + 1}}</a></li>
    <li>
      <a href="#" aria-label="Next" v-on="click: page++">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
